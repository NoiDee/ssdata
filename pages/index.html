<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/0.16.1/vuetify.min.css" rel="stylesheet">
    <title>SSData</title>
    <style>
        main {
            margin-bottom: 70px;
        }
    </style>
</head>

<body>
    <v-app id="app">
        <v-toolbar app dark class="primary">
            <v-toolbar-title class="white--text">SSData</v-toolbar-title>
        </v-toolbar>
        <main>
            <v-container fluid grid-list-xs fluid grid-list-sm grid-list-md>
                <v-layout row wrap>
                    <!-- spu  -->
                    <v-flex xs12 sm6 md4>
                        <v-card>
                            <v-card-title>
                                <h5>Superb Power-up</h5>
                            </v-card-title>
                            <v-card-text>
                                <v-layout row wrap>
                                    <v-flex xs10 sm10 md10>
                                        <v-slider label="Level" :max="stats.spu.max" v-model="stats.spu.value" :color="stats.spu.color"></v-slider>
                                    </v-flex>
                                    <v-flex xs2 sm2 md2>
                                        <v-text-field v-model="stats.spu.value" type="number"></v-text-field>
                                    </v-flex>
                                </v-layout>
                            </v-card-text>
                        </v-card>
                    </v-flex>
                    <!-- spu end -->

                    <!-- bonus stats -->
                    <v-flex xs12 sm6 md4>
                        <v-card>
                            <v-card-title>
                                <h5>Bonus Stats</h5>
                            </v-card-title>
                            <v-card-text>
                                <v-layout row wrap>
                                    <v-flex xs10 sm10 md10>
                                        <v-slider label="Level" :max="stats.bs.max" v-model="stats.bs.value" :color="stats.bs.color"></v-slider>
                                    </v-flex>
                                    <v-flex xs2 sm2 md2>
                                        <v-text-field v-model="stats.bs.value" type="number"></v-text-field>
                                    </v-flex>
                                </v-layout>
                            </v-card-text>
                        </v-card>
                    </v-flex>
                    <!-- bonus stats end -->

                    <!-- apu -->
                    <v-flex xs12 sm6 md4>
                        <v-card>
                            <v-card-title>
                                <h5>Amplified Power-up</h5>
                            </v-card-title>
                            <v-card-text>
                                <v-layout row wrap>
                                    <v-flex xs10 sm10 md10>
                                        <v-slider label="Level" :max="stats.apu.max" v-model="stats.apu.value" :color="stats.apu.color"></v-slider>
                                    </v-flex>
                                    <v-flex xs2 sm2 md2>
                                        <v-text-field v-model="stats.apu.value" type="number"></v-text-field>
                                    </v-flex>
                                </v-layout>
                            </v-card-text>
                        </v-card>
                    </v-flex>
                    <!-- apu end -->
                </v-layout>

                <v-layout row wrap>
                    <!-- role filter -->
                    <v-flex xs12 sm6 md4>
                        <v-card>
                            <v-card-title>
                                <h5>Role</h5>
                            </v-card-title>
                            <v-card-text>
                                <v-layout row wrap>
                                    <v-flex xs6 sm6>
                                        <v-checkbox label="Leader" color="red" v-model="selectedRole" value="Leader"></v-checkbox>
                                    </v-flex>
                                    <v-flex xs6 sm6>
                                        <v-checkbox label="Goalkeeper" color="blue" v-model="selectedRole" value="Goalkeeper"></v-checkbox>
                                    </v-flex>
                                    <v-flex xs6 sm6>
                                        <v-checkbox label="Defender" color="cyan" v-model="selectedRole" value="Defender"></v-checkbox>
                                    </v-flex>
                                    <v-flex xs6 sm6>
                                        <v-checkbox label="Attacker" color="yellow" v-model="selectedRole" value="Attacker"></v-checkbox>
                                    </v-flex>
                                    <v-flex xs6 sm6>
                                        <v-checkbox label="Assist" color="green" v-model="selectedRole" value="Assist"></v-checkbox>
                                    </v-flex>
                                    <v-flex xs6 sm6>
                                        <v-checkbox label="Striker" color="indigo" v-model="selectedRole" value="Striker"></v-checkbox>
                                    </v-flex>
                                </v-layout>
                            </v-card-text>
                        </v-card>
                    </v-flex>
                    <!-- role filter end -->

                    <!-- element filter -->
                    <v-flex xs12 sm6 md4>
                        <v-card>
                            <v-card-title>
                                <h5>Element</h5>
                            </v-card-title>
                            <v-card-text>
                                <v-layout row wrap>
                                    <v-flex xs6 sm6>
                                        <v-checkbox label="Ardor" color="red" v-model="selectedElements" value="Ardor"></v-checkbox>
                                    </v-flex>
                                    <v-flex xs6 sm6>
                                        <v-checkbox label="Whirlwind" color="green" v-model="selectedElements" value="Whirlwind"></v-checkbox>
                                    </v-flex>
                                    <v-flex xs6 sm6>
                                        <v-checkbox label="Thunder" color="blue" v-model="selectedElements" value="Thunder"></v-checkbox>
                                    </v-flex>
                                    <v-flex xs6 sm6>
                                        <v-checkbox label="Light" color="yellow" v-model="selectedElements" value="Light"></v-checkbox>
                                    </v-flex>
                                    <v-flex xs6 sm6>
                                        <v-checkbox label="Dark" color="indigo" v-model="selectedElements" value="Dark"></v-checkbox>
                                    </v-flex>
                                </v-layout>
                            </v-card-text>
                        </v-card>
                    </v-flex>
                    <!-- element filter end -->

                    <!-- rarity filter -->
                    <v-flex xs12 sm6 md4>
                        <v-card>
                            <v-card-title>
                                <h5>Rarity</h5>
                            </v-card-title>
                            <v-card-text>
                                <v-select v-bind:items="rarities" v-model="selectedRarity" multiple chips></v-select>
                            </v-card-text>
                        </v-card>
                    </v-flex>
                    <!-- rarity filter end -->

                    <v-flex xs12 md12>
                        <v-card id="Search">
                            <!-- search filter -->
                            <v-card-title>
                                <h5>Search</h5>
                                <v-text-field append-icon="search" label="Enter text" single-line hide-details v-model="search"></v-text-field>
                            </v-card-title>
                            <!-- search filter end -->

                            <!-- data table -->
                            <v-card-text>
                                <v-data-table :headers="characterHeaders" loading="true" :search="search" :items="charactersTable" :rows-per-page-items='pageRows'>
                                    <template slot="items" scope="props">
                                        <td>{{ props.item.name }}</td>
                                        <td class="text-xs-right">{{ props.item.rarity }}</td>
                                        <td class="text-xs-right">{{ props.item.element }}</td>
                                        <td class="text-xs-right">{{ props.item.role }}</td>
                                        <td class="text-xs-right">{{ Math.floor(props.item.max_pow * superb_stat_bonus() + stats.apu.value + stats.bs.value)
                                            }}
                                        </td>
                                        <td class="text-xs-right">{{ Math.floor(props.item.max_tec * superb_stat_bonus() + stats.apu.value + stats.bs.value)
                                            }}
                                        </td>
                                        <td class="text-xs-right">{{ Math.floor(props.item.max_vit * superb_stat_bonus() + stats.apu.value + stats.bs.value)
                                            }}
                                        </td>
                                        <td class="text-xs-right">{{ Math.floor(props.item.max_spd * superb_stat_bonus() + stats.apu.value + stats.bs.value)
                                            }}
                                        </td>
                                        <td class="text-xs-right">{{ Math.floor( props.item.max_pow * superb_stat_bonus() ) + Math.floor( props.item.max_tec
                                            * superb_stat_bonus() ) + Math.floor( props.item.max_vit * superb_stat_bonus()
                                            ) + Math.floor( props.item.max_spd * superb_stat_bonus() ) + 4 * (stats.apu.value
                                            + stats.bs.value) }}
                                        </td>
                                    </template>
                                </v-data-table>
                            </v-card-text>
                            <!-- data table end -->

                        </v-card>
                    </v-flex>
                </v-layout>
                <v-btn v-scroll-to="'#Search'" fixed dark fab bottom right color="pink">
                    <v-icon>search</v-icon>
                </v-btn>
            </v-container>
        </main>
    </v-app>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/0.16.1/vuetify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-scrollto@2.7.8/vue-scrollto.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
